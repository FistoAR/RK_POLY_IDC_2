        const boxes = Array.from(document.querySelectorAll('.image-box'));
        const order = [0, 1, 2, 5, 4, 3, 6, 7, 8];

        order.forEach((i, index) => {
          const box = boxes[i];
          if (box) {
            setTimeout(() => {
              box.classList.add('fadeIn');
            }, index * 500);
          }
        });
      }
    });

  </script>

  <audio id="infoAudio" preload="auto"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <audio id="infoAudio"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tocLinks = document.querySelectorAll('.tb-link'); // all li items
      const audio = document.getElementById('infoAudio');     // audio element

      tocLinks.forEach(function (link) {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          const targetId = this.getAttribute('data-target');       // section id
          const audioPath = this.getAttribute('data-audio-path');  // audio file path
          const targetEl = document.getElementById(targetId);

          // Smooth scroll to section
          if (targetEl) {
            targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }

          // Play audio
          if (audioPath && audio) {
            audio.src = audioPath;
            audio.currentTime = 0; // restart from beginning
            audio.play().catch(err => {
              console.log("Audio play error:", err);
            });
          }
        });
      });
    });
  </script>

transform: function (value, field) {
  if (value === undefined || value === null) return "";

  value = String(value).trim();

  // --- 0ï¸âƒ£ Fix Excel replacing 3/4 â†’ 03-Apr ---
  // If cell looks like "03-Apr" or "Apr-03", revert to original fraction guess
  const shortMonthPattern = /^(\d{1,2})[-/ ]?(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)$/i;
  if (shortMonthPattern.test(value)) {
    const num = value.match(/^(\d{1,2})/)[1];
    const month = value.match(/[A-Za-z]{3}/)[0];
    const monthMap = {
      Jan: 1, Feb: 2, Mar: 3, Apr: 4, May: 5, Jun: 6,
      Jul: 7, Aug: 8, Sep: 9, Oct: 10, Nov: 11, Dec: 12
    };
    const m = monthMap[month.charAt(0).toUpperCase() + month.slice(1).toLowerCase()];
    // Convert 03-Apr â†’ 3/4
    return `${parseInt(num)}/${m}`;
  }

  // --- 1ï¸âƒ£ Fix Excel-style full date formats like "28-May-15" or "28/05/2015" ---
  const datePattern = /^(\d{1,2})[-/](\d{1,2}|\w{3,})[-/](\d{2,4})$/i;
  if (datePattern.test(value)) {
    const parts = value.split(/[-/]/);
    let d = parts[0], m = parts[1], y = parts[2];
    const monthMap = {
      jan: 1, feb: 2, mar: 3, apr: 4, may: 5, jun: 6,
      jul: 7, aug: 8, sep: 9, oct: 10, nov: 11, dec: 12
    };
    if (isNaN(m)) m = monthMap[m.slice(0, 3).toLowerCase()] || m;
    y = y.length === 4 ? y.slice(-2) : y;
    return `${parseInt(d)}-${parseInt(m)}-${y}`;
  }

  // --- 2ï¸âƒ£ Handle Excel numeric serials ---
  if (!isNaN(value) && Number(value) > 20000 && Number(value) < 50000) {
    const base = new Date(1899, 11, 30);
    base.setDate(base.getDate() + Number(value));
    const d = base.getDate();
    const m = base.getMonth() + 1;
    const y = String(base.getFullYear()).slice(-2);
    return `${d}-${m}-${y}`;
  }

  // --- 3ï¸âƒ£ Otherwise return as-is ---
  return value;
},

complete: function(results) {
  let currentTitle = '';

    }

document.getElementById('pulleyDesignation').addEventListener('input', function(e) {
    // Check if backspace was pressed
    if (e.inputType === 'deleteContentBackward') {
        return; // Let backspace work normally
    }
    
    let value = e.target.value.replace(/[^0-9-]/g, '');
    
    // Remove extra hyphens (max 2 hyphens)
    let parts = value.split('-');
    if (parts.length > 3) {
        value = parts.slice(0, 3).join('-');
    }
    
    // Count only digits
    let digitsOnly = value.replace(/-/g, '');
    if (digitsOnly.length > 6) {
        digitsOnly = digitsOnly.substring(0, 6);
    }
    
    // Check if user manually typed hyphen
    let manualHyphen = value.includes('-');
    
    if (!manualHyphen) {
        // Auto-add hyphen after every 2 digits
        let formatted = digitsOnly.match(/.{1,2}/g)?.join('-') || digitsOnly;
        e.target.value = formatted;
    } else {
        // User typed hyphen manually - preserve format
        parts = value.split('-');
        let result = '';
        let digitCount = 0;
        
        for (let i = 0; i < parts.length; i++) {
            let part = parts[i];
            
            // Limit first part to 2 digits
            if (i === 0) {
                part = part.substring(0, 2);
            }
            // Limit last part to 2 digits
            else if (i === 2) {
                part = part.substring(0, 2);
            }
            
            // Check total digit count
            if (digitCount + part.length > 6) {
                part = part.substring(0, 6 - digitCount);
            }
            
            digitCount += part.length;
            result += part;
            
            if (i < parts.length - 1) {
                result += '-';
            }
        }
        
        // Auto-add hyphen if middle part has 2 digits
        if (parts.length === 2 && parts[1].length === 2) {
            result += '-';
        }
        
        e.target.value = result;
    }
});
