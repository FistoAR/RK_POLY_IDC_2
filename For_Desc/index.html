      text-align: center;

  <script type="text/javascript">
    // Change these settings

    gsap.config({
      nullTargetWarn: false
    });
let windowWidth = window.innerWidth;
let windowHeight = window.innerHeight;

const normal = { width: 1300, height: 800 };

const heightLower = (windowHeight >= 700) ? 690 : 550;
const widthLower  = (windowHeight >= 700) ? 1100 : 900;

const lower = { width: widthLower, height: heightLower };

// ðŸ“± MOBILE â€” increase both width & height
const mobile = {
  width: 800 ,   // 98% screen width
  height: 570  // 95% screen height
};

// choose correct size
let crctSize;
if (windowWidth <= 768) {
 
  crctSize = mobile;
    // alert(`Mobile size\nWidth: ${crctSize.width}px\nHeight: ${crctSize.height}px`);
} else if (windowWidth > 1280) {
  crctSize = normal;
} else {
  crctSize = lower;
}





    console.log('correct width: ', crctSize.width);
    console.log('correct height: ', crctSize.height);
FlipbookSettings = {
  options: {
    width: crctSize.width,
    height: crctSize.height,
    autoCenter: true,
    pages: 8,
    when: {
      turning: function () {
        document.getElementById("flipaudio")?.play();
      }
    }
  }
};

if (windowWidth <= 768) {
  const el = document.querySelector(".catalog-app");
  if (el) {
    el.style.width = "100vw";
    el.style.height = "100vh";
    el.style.maxWidth = "100%";
  }
}


if (windowWidth === 1275 && windowHeight === 575) {
    const el = document.querySelector(".catalog-app");
    if (el) {
        el.style.height = "97%";
    }
}
    $(window).load(function (event) {
      $("#flipbook .page-1").addClass('animation-on');
    });
    $('.full-screen').on('click', function () {
      window.parent.postMessage({ action: "toggleFullscreen" }, "*");
    });
const fsBtn = document.getElementById("full-screen-btn");

const fullIcon = "../global assets/icons/full-screen-icon.svg";
const exitIcon = "../global assets/icons/normal-screen-icon.svg"; // <-- add correct path

let isFullscreen = false;

$('.full-screen').on('click', function () {
    isFullscreen = !isFullscreen;
    fsBtn.src = isFullscreen ? exitIcon : fullIcon;

    window.parent.postMessage({ action: "toggleFullscreen" }, "*");
});

$(document).on('keydown', function(event) {
  console.log('Key pressed:', event.key);
    if ((event.key === 'Escape' || event.keyCode === 27) && isFullscreen) {
        isFullscreen = false;
        fsBtn.src = fullIcon;
        window.parent.postMessage({ action: "toggleFullscreen" }, "*");
    }
});


    

    $('#flipbook').bind('turning', function (event, page, view) {
      resetPageImages(); // Clear or reset before the page turns
    });

   
    function popupImage(leftPage, rightPage) {
      // popup for application pages
      gsap.fromTo(`.page-${leftPage} .services_grid_main img`,
        { opacity: 0, scale: 0.5 },
        {
          opacity: 1,
          scale: 1,
          stagger: 0.2,
          duration: 0.75,
          ease: "power3.out"
        }
      );
      gsap.fromTo(`.page-${rightPage} .services_grid_main img`,
        { opacity: 0, scale: 0.5 },
        {
          opacity: 1,
          scale: 1,
          stagger: 0.2,
          duration: 0.75,
          ease: "power3.out"
        }
      );

      // popup for normal usage
      gsap.fromTo(`.page-${leftPage} .popup`,
        { opacity: 0, scale: 0.5 },
        {
          opacity: 1,
          scale: 1,
          stagger: 0.2,
          duration: 0.75,
          ease: "power3.out"
        }
      );
      gsap.fromTo(`.page-${rightPage} .popup`,
        { opacity: 0, scale: 0.5 },
        {
          opacity: 1,
          scale: 1,
          stagger: 0.2,
          duration: 0.75,
          ease: "power3.out"
        }
      );
    }

    function slideUpImage(leftPage, rightPage) {
      gsap.fromTo(`.page-${leftPage} .slide_up_image`,
        { opacity: 0, y: 100 },
        {
          opacity: 1,
          y: 0,
          stagger: 0.2,
          duration: 0.95,
          ease: "power3.out"
        }
      );
      gsap.fromTo(`.page-${rightPage} .slide_up_image`,
        { opacity: 0, y: 100 },
        {
          opacity: 1,
          y: 0,
          stagger: 0.2,
          duration: 0.95,
          ease: "power3.out"
        }
      );
    }

    function fadeInImage(leftPage, rightPage) {
      gsap.fromTo(`.page-${leftPage} .fade_in_images`,
        { opacity: 0 },
        {
          opacity: 1,
          stagger: 0.2,
          duration: 0.95,
          ease: "power3.out"
        }
      );
      gsap.fromTo(`.page-${rightPage} .fade_in_images`,
        { opacity: 0 },
        {
          opacity: 1,
          stagger: 0.2,
          duration: 0.95,
          ease: "power3.out"
        }
      );
    }

    function resetPageImages() {
      gsap.set('.services_grid_main img, .slide_up_image, .fade_in_images, .popup', { opacity: 0 });
    }

  </script>
